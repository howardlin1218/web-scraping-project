            font-size: 16px;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        /* Custom dropdown styles */
        .custom-dropdown {
            position: relative;
            display: block;
        }

        .dropdown-button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
        }

        .dropdown-button:hover {
            border-color: #007bff;
        }

        .dropdown-content {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }

        .dropdown-content.show {
            display: block;
        }

        .dropdown-option {
            padding: 8px 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #eee;
        }

        .dropdown-option:hover {
            background-color: #f8f9fa;
        }

        .dropdown-option:last-child {
            border-bottom: none;
        }

        .dropdown-option input[type="checkbox"] {
            margin-right: 8px;
            width: auto;
        }

        .dropdown-arrow {
            font-size: 12px;
            transition: transform 0.3s;
        }

        }

        .article-analysis table {

        }

        .sentiment-section {

        }
        .sentiment-block {

        .sentiment-block.negative { border-left: 5px solid red; }
        .sentiment-block.neutral  { border-left: 5px solid gray; }
        .sentiment-block h3 { margin-top: 0; }

        .modal {
